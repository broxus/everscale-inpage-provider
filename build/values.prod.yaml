service:
  port: 80
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/tls-acme: 'true'
  hosts:
    - host: provider-docs.broxus.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: provider-docs.broxus.com-tls
      hosts:
        - provider-docs.broxus.com

livenessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10
